<!DOCTYPE html>
<html lang="en" id="root">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterPhotos -- Improve your photography skill</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="page">
    <div id="app">
      <header class="header">
        <img class="logo" src="https://bytegrad.com/course-assets/css/2/logo.svg" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search photos..." />
          <button type="submit" class="search__submit">
            <i class="fas fa-search search__icon"></i>
          </button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="fas fa-compass nav__icon"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="fas fa-fire-alt nav__icon"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="fas fa-user nav__icon"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <aside class="sidebar">
        <section class="intro">
          <h1 class="intro__heading">How good are your <span class="u-italic u-accent u-bolder">photos</span> ?</h1>
          <p class="intro__text">
            Improve your <span class="u-bold">photography skill</span> by getting <span class="u-accent u-underline">feedback</span> from <span class="u-italic u-bold">a jury and the community</span>
          </p>
          <section class="social">
            <img class="social__img" src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=70&q=100" alt="User" />
            <img class="social__img" src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=70&q=100" alt="User" />
            <img class="social__img" src="https://images.unsplash.com/photo-1554384645-13eab165c24b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&&w=70&q=100" alt="User" />
            <img class="social__img" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=70&q=100" alt="User" />
            <img class="social__img" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&w=70&q=100" alt="User" />
            <div class="social__container">
              <p class="social__number">+180,000</p>
              <p class="social__text">already joined</p>
            </div>
          </section>
          <section class="auth">
            <a href="#" class="auth__btn">Sign me up</a>
            <p class="auth__text">Already a member? <a href="#" class="u-accent">Sign in</a></p>
          </section>
        </section>
        <section class="upload">
          <div class="upload__container">
            <i class="fas fa-cloud-upload-alt upload__icon"></i>
            <p class="upload__text">Drag and drop photo</p>
            <p class="upload__alternative">
              or
              <span class="u-accent u-underline">browse folder</span>
            </p>
          </div>
        </section>
        <footer class="footer">
          <small class="copyright">&copy; 2050 BetterPhotos.</small>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">Terms & Conditions</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Privacy Policy</a>
            </li>
          </ul>
        </footer>
      </aside>
      <section class="gallery"></section>
      <section class="steps"></section>
    </div>

    <!-- Javascript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
